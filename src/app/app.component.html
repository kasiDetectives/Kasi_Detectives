<ion-app>
  <ion-menu>
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor= 'let x of appMenu'>
          <ion-item  [routerLink]="[x.url]">
           <ion-icon name="{{x.icon}}"></ion-icon>&nbsp;<ion-label>{{x.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>

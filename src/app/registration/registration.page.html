<ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>KASI DETECTIVES</ion-title>
    </ion-toolbar>
   </ion-header>
   
   <ion-content class="one" color="success">
      <form  class="form" [formGroup]="registrationForm" style="padding: 20px 50px; ">
        <h1 style="text-align: center" class="header"> <b>Sign Up</b></h1>
        <div class="form-divider">
            <ion-item class="inputItems">
            <ion-input  formControlName="name" placeholder=" Full Name"><ion-icon name="person"></ion-icon></ion-input>
          </ion-item>
          <ion-item class="inputItems">
            <ion-input formControlName="email"  placeholder=" Email Address"><ion-icon name="mail"></ion-icon></ion-input>
          </ion-item>
          <ion-item class="inputItems">
            <ion-input formControlName="password" type="password" placeholder=" Password"><ion-icon name="lock"></ion-icon></ion-input>
          </ion-item>
          <ion-item class="inputItems">
            <ion-input formControlName="confirmPassword" type="password" placeholder=" Confirm Password"><ion-icon name="lock"></ion-icon></ion-input>
          </ion-item>
        </div>
        <br/><br/>
        <div style="text-align: center">
          <ion-button color="tertiary" class="form-buttons" shape="round" (click)="addUser();" [disabled]="!registrationForm.valid">CREATE ACCOUNT</ion-button><br/>
          Are you a member?<a  class="form-link" [routerLink]="['/login']">Login</a>
        </div>
      </form>
    </ion-content>
